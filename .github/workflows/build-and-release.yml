name: Build & Release ConnectIQ App

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-attach-to-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.ref }}

      - name: Extract version
        if: ${{ github.event_name == 'release' }}
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update manifest.xml version
        if: ${{ github.event_name == 'release' }}
        run: |
          sed -i -E "s/^[[:space:]]*version=\"[^\"]*\"/        version=\"$VERSION\"/" manifest.xml

      - name: Setup Connect IQ SDK
        uses: garmin/connectiq-sdk-setup@v1
        with:
          version: "8.4.1"

      - name: Restore Garmin developer key
        run: |
          echo "$GARMIN_DEVELOPER_KEY" | base64 --decode > developer_key.der
        env:
          GARMIN_DEVELOPER_KEY: ${{ secrets.GARMIN_DEVELOPER_KEY }}

      - name: Build IQ package via script
        run: |
          chmod +x scripts/build-iq-package.sh
          SDK_HOME="$(cd "$(dirname "$(command -v monkeyc)")/.." && pwd)"
          CONNECTIQ_KEY_PATH="$PWD/developer_key.der" \
          scripts/build-iq-package.sh -s "$SDK_HOME"

      - name: Attach IQ to release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/Stronglifts5x5.iq
