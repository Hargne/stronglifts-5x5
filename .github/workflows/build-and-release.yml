name: Build & Release ConnectIQ App

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Extract version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update manifest.xml version
        run: |
          sed -i '' 's/\(<iq:application[^>]*version="\)[^"]*\(".*\)/\1'"$VERSION"'\2/' manifest.xml

      - name: Install Connect IQ SDK
        run: brew install --cask connectiq

      - name: Set CIQ_SDK_HOME
        run: echo "CIQ_SDK_HOME=/Applications/Garmin/ConnectIQ" >> $GITHUB_ENV

      - name: Restore Garmin developer key
        run: |
          echo "$GARMIN_DEVELOPER_KEY" | base64 --decode > developer_key.der
        env:
          GARMIN_DEVELOPER_KEY: ${{ secrets.GARMIN_DEVELOPER_KEY }}

      - name: Build IQ package
        run: |
          mkdir -p bin
          monkeyc \
            -f monkey.jungle \
            -o bin/Stronglifts5x5.iq \
            -y developer_key.der \
            --package-app

      - name: Attach IQ to release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/Stronglifts5x5.iq
