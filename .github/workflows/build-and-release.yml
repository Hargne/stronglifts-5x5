name: Build & Release ConnectIQ App

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-attach-to-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Extract version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update manifest.xml version
        run: |
          sed -i '' 's/\(<iq:application[^>]*version="\)[^"]*\(".*\)/\1'"$VERSION"'\2/' manifest.xml

      - name: Install Connect IQ SDK
        run: |
          wget https://developer.garmin.com/downloads/connect-iq/sdks/connectiq-sdk-lin-8.4.1-2026-02-03-e9f77eeaa.zip
          unzip connectiq-sdk-lin-8.4.1-2026-02-03-e9f77eeaa.zip -d $HOME
          echo "$HOME/connectiq-sdk-lin-8.4.1-2026-02-03-e9f77eeaa/bin" >> $GITHUB_PATH

      - name: Restore Garmin developer key
        run: |
          echo "$GARMIN_DEVELOPER_KEY" | base64 --decode > developer_key.der
        env:
          GARMIN_DEVELOPER_KEY: ${{ secrets.GARMIN_DEVELOPER_KEY }}

      - name: Build IQ package
        run: |
          mkdir -p bin
          monkeyc \
            -f monkey.jungle \
            -o bin/Stronglifts5x5.iq \
            -y developer_key.der \
            --package-app

      - name: Attach IQ to release
        uses: softprops/action-gh-release@v2
        with:
          files: bin/Stronglifts5x5.iq
